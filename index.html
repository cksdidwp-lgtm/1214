            { id: 'solid-1', name: 'ì‹¬í”Œ (ê·¸ë ˆì´)', value: '#34495e' },
        ];

        function renderBgThemeList() {
            const container = document.getElementById('bg-theme-list');
            container.innerHTML = '';
            const currentTheme = localStorage.getItem('bgTheme') || 'gradient-1';

            bgThemes.forEach(theme => {
                const div = document.createElement('div');
                div.className = 'bg-swatch';
                if (theme.value.startsWith('linear')) {
                    div.style.background = theme.value;
                } else {
                    div.style.backgroundColor = theme.value;
                }
                if (theme.id === currentTheme) div.classList.add('selected');

                div.onclick = () => {
                    applyBgTheme(theme.id);
                    document.querySelectorAll('.bg-swatch').forEach(s => s.classList.remove('selected'));
                    div.classList.add('selected');
                };
                container.appendChild(div);
            });
        }

        function applyBgTheme(themeId) {
            const theme = bgThemes.find(t => t.id === themeId) || bgThemes[0];
            document.body.style.background = theme.value;
            localStorage.setItem('bgTheme', themeId);
        }

        // --- Test Logic ---
        let testQuestions = [];
        let currentQuestionIndex = 0;
        let testScore = 0;
        let testTimerInterval;
        let testSeconds = 0;
        let isReverseMode = false;

        document.getElementById('start-test-btn').addEventListener('click', startTest);
        document.getElementById('retry-test-btn').addEventListener('click', startTest);
        document.getElementById('new-test-btn').addEventListener('click', () => {
            document.getElementById('test-result-screen').classList.add('hidden');
            document.getElementById('test-start-screen').classList.remove('hidden');
        });

        function startTest() {
            const lessonVal = document.getElementById('test-lesson-select').value;
            isReverseMode = document.getElementById('test-reverse-mode').checked;

            let pool = allWords;
            if (lessonVal !== 'all') {
                pool = pool.filter(w => w.lesson == lessonVal);
            }

            if (pool.length < 5) {
                alert('ë‹¨ì–´ ìˆ˜ê°€ ë„ˆë¬´ ì ì–´ ì‹œí—˜ì„ ë³¼ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                return;
            }

            // Generate 10 random questions
            testQuestions = [];
            const poolCopy = [...pool];
            const qCount = Math.min(10, poolCopy.length);

            for (let i = 0; i < qCount; i++) {
                const randIdx = Math.floor(Math.random() * poolCopy.length);
                const target = poolCopy.splice(randIdx, 1)[0];

                // Generate wrong options
                const options = [target];
                while (options.length < 4) {
                    const randOpt = allWords[Math.floor(Math.random() * allWords.length)];
                    if (!options.find(o => o.hebrew === randOpt.hebrew)) {
                        options.push(randOpt);
                    }
                }
                options.sort(() => Math.random() - 0.5);

                testQuestions.push({
                    target: target,
                    options: options
                });
            }

            currentQuestionIndex = 0;
            testScore = 0;
            testSeconds = 0;

            document.getElementById('test-start-screen').classList.add('hidden');
            document.getElementById('test-result-screen').classList.add('hidden');
            document.getElementById('test-quiz-screen').classList.remove('hidden');

            startTimer();
            renderQuestion();
        }

        function startTimer() {
            clearInterval(testTimerInterval);
            testSeconds = 0;
            updateTimerDisplay();
            testTimerInterval = setInterval(() => {
                testSeconds++;
                updateTimerDisplay();
            }, 1000);
        }

        function updateTimerDisplay() {
            const min = Math.floor(testSeconds / 60).toString().padStart(2, '0');
            const sec = (testSeconds % 60).toString().padStart(2, '0');
            document.getElementById('quiz-timer').textContent = `${min}:${sec}`;
        }

        function renderQuestion() {
            const q = testQuestions[currentQuestionIndex];
            document.getElementById('quiz-progress').textContent = `${currentQuestionIndex + 1} / ${testQuestions.length}`;
            document.getElementById('quiz-score').textContent = `ì ìˆ˜: ${testScore}`;

            const qEl = document.getElementById('quiz-question');
            const optsEl = document.getElementById('quiz-options');
            optsEl.innerHTML = '';

            if (isReverseMode) {
                qEl.style.fontSize = '1.8rem';
                qEl.style.fontFamily = "'Noto Sans KR', sans-serif";
                qEl.textContent = q.target.meaning;
            } else {
                qEl.style.fontSize = '3rem';
                qEl.style.fontFamily = "'Frank Ruhl Libre', serif";
                qEl.textContent = q.target.hebrew;
            }

            q.options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                if (isReverseMode) {
                    btn.style.fontFamily = "'Frank Ruhl Libre', serif";
                    btn.style.fontSize = "1.5rem";
                    btn.textContent = opt.hebrew;
                } else {
                    btn.textContent = opt.meaning;
                }
                btn.onclick = () => checkAnswer(btn, opt, q.target);
                optsEl.appendChild(btn);
            });
        }

        function checkAnswer(btn, selected, correct) {
            const buttons = document.querySelectorAll('.option-btn');
            buttons.forEach(b => b.disabled = true);

            if (selected.hebrew === correct.hebrew) {
                btn.classList.add('correct');
                testScore++;
                // Play correct sound (optional)
            } else {
                btn.classList.add('wrong');
                // Highlight correct answer
                buttons.forEach(b => {
                    if (isReverseMode) {
                        if (b.textContent === correct.hebrew) b.classList.add('correct');
                    } else {
                        if (b.textContent === correct.meaning) b.classList.add('correct');
                    }
                });
                // [NEW] Auto-bookmark incorrect answer
                addBookmark(correct.hebrew);
            }

            setTimeout(() => {
                currentQuestionIndex++;
                if (currentQuestionIndex < testQuestions.length) {
                    renderQuestion();
                } else {
                    finishTest();
                }
            }, 1500);
        }

        function finishTest(early = false) {
            clearInterval(testTimerInterval);
            document.getElementById('test-quiz-screen').classList.add('hidden');

            if (early) {
                document.getElementById('test-start-screen').classList.remove('hidden');
                return;
            }

            document.getElementById('test-result-screen').classList.remove('hidden');
            document.getElementById('final-score').textContent = testScore;
            document.getElementById('total-questions').textContent = testQuestions.length;

            const msgEl = document.getElementById('result-message');
            const percentage = (testScore / testQuestions.length) * 100;
            if (percentage === 100) msgEl.textContent = "ì™„ë²½í•©ë‹ˆë‹¤! ğŸ‰";
            else if (percentage >= 80) msgEl.textContent = "í›Œë¥­í•´ìš”! ğŸ‘";
            else if (percentage >= 50) msgEl.textContent = "ì˜í–ˆì–´ìš”! ì¡°ê¸ˆ ë” ë¶„ë°œí•˜ì„¸ìš”. ğŸ’ª";
            else msgEl.textContent = "í™”ì´íŒ…! ë‹¤ì‹œ ë„ì „í•´ë³´ì„¸ìš”. ğŸŒ±";

            saveTestResult();
        }

        function saveTestResult() {
            const history = JSON.parse(localStorage.getItem('test_history') || '[]');
            const result = {
                date: new Date().toISOString(),
                lesson: document.getElementById('test-lesson-select').value,
                score: testScore,
                total: testQuestions.length,
                time: testSeconds
            };
            history.unshift(result);
            if (history.length > 50) history.pop(); // Keep last 50
            localStorage.setItem('test_history', JSON.stringify(history));
            initGradeView();
        }

        function initGradeView() {
            const container = document.getElementById('grade-list-container');
            const history = JSON.parse(localStorage.getItem('test_history') || '[]');

            if (history.length === 0) {
                container.innerHTML = '<div style="color:white; text-align:center; padding:20px;">ê¸°ë¡ì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }

            let html = `
                <table class="grade-table">
                    <thead>
                        <tr>
                            <th>ë‚ ì§œ</th>
                            <th>ë‹¨ì›</th>
                            <th>ì ìˆ˜</th>
                            <th>ì‹œê°„</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            history.forEach(h => {
                const date = new Date(h.date).toLocaleDateString();
                const lesson = h.lesson === 'all' ? 'ì „ì²´' : `${h.lesson}ê³¼`;
                const percentage = (h.score / h.total) * 100;
                const scoreClass = percentage >= 80 ? 'score-high' : '';
                const min = Math.floor(h.time / 60);
                const sec = (h.time % 60).toString().padStart(2, '0');

                html += `
                    <tr>
                        <td>${date}</td>
                        <td>${lesson}</td>
                        <td class="${scoreClass}">${h.score}/${h.total}</td>
                        <td>${min}:${sec}</td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            container.innerHTML = html;
        }

        init();

        let touchStartX = 0;
        let touchStartY = 0;
        let touchEndX = 0;
        let touchEndY = 0;

        const gestureZone = document.getElementById('flashcard-view');

        gestureZone.addEventListener('touchstart', function (event) {
            touchStartX = event.changedTouches[0].screenX;
            touchStartY = event.changedTouches[0].screenY;
        }, { passive: false });

        gestureZone.addEventListener('touchend', function (event) {
            touchEndX = event.changedTouches[0].screenX;
            touchEndY = event.changedTouches[0].screenY;
            handleSwipeGesture();
        }, { passive: false });

        function handleSwipeGesture() {
            const xDiff = touchEndX - touchStartX;
            const yDiff = touchEndY - touchStartY;

            if (Math.abs(xDiff) > 50 && Math.abs(xDiff) > Math.abs(yDiff)) {
                if (xDiff > 0) {
                    prevCard();
                } else {
                    nextCard();
                }
            }
        }
    </script>
